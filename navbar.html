<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Alpine Script -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Tailwind Link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body x-data="{navOpen: false, scrolledFromTop: false}"
    x-init="window.pageYOffset >= 50 ? scrolledFromTop = true : scrolledFromTop = false"
    @scroll.window="window.pageYOffset >= 50 ? scrolledFromTop = true : scrolledFromTop = false" :class="{
      'overflow-hidden': navOpen,
      'overflow-scroll': !navOpen
      }">
    <header class="
            fixed
            w-full
            bg-blue-500
            flex
            justify-between
            items-center
            px-4
            md:px-12
            transition-all
            duration-200
            h-24
         " :class="{'h-24': !scrolledFromTop, 'h-14': scrolledFromTop}">
        <a href="#">
            <img src="https://res.cloudinary.com/thirus/image/upload/v1631988912/logos/chitchat-logo_pkpwwu.png"
                alt="ChitChat Logo" class="h-12 transform origin-left transition duration-200"
                :class="{'scale-100': !scrolledFromTop, 'scale-75': scrolledFromTop}" />
        </a>
        <nav>
            <button class="md:hidden" @click="navOpen = !navOpen">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <ul class="
                  flex
                  flex-col
                  justify-center
                  items-center
                  fixed
                  left-0
                  right-0
                  min-h-screen
                  px-4
                  pt-8
                  space-y-4
                  bg-blue-500
                  text-white
                  transform
                  transition
                  duration-500
                  translate-x-full
                  md:relative md:flex md:space-x-10 md:min-h-0 md:px-0 md:py-0 md:space-y-0 md:translate-x-0 md:flex-row
               " :class="{'translate-x-full': !navOpen}" :class="{'translate-x-0': navOpen}">
               <div class="flex  md:items-center h-[500px] md:h-0">
                <li class="">
                    <a href="#" @click="navOpen = false">Home</a>
                </li>
                <li class="">
                    <a href="#features" @click="navOpen = false">Features</a>
                </li>
                <li>
                    <a href="#about" @click="navOpen = false">About</a>
                </li>
                <li>
                    <a href="#contact" @click="navOpen = false">Contact</a>
                </li>
               </div>
            </ul>
        </nav>
    </header>
</body>
</html>
